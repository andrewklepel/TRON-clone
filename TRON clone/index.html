<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TRON Clone</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="control-box" class="info-box">
      <div class="control-group">
        <label for="enemyCount">Enemy count:</label>
        <input id="enemy-count" type="range" min="1" max="23" value="8">
      </div>
      <div class="control-group">
        <label for="speed">Speed:</label>
        <input id="speed" type="range" min="0" max="5" value="2">
      </div>
      <div class="control-group">
        <label for="boardHeight">Board height:</label>
        <input id="board-height" type="range" min="10" max="26" value="25">
      </div>
      <div class="control-group">
        <label for="boardWidth">Board width:</label>
        <input id="board-width" type="range" min="7" max="45" value="40">
      </div>
      <div class="control-group">
        <input type="button" value="Play" id="play">
      </div>
    </div>
    <div id="result-message" class="info-box" style="display:none;">
    </div>
    <div id="gamewrapper" class="grid">
      <canvas id="game">
      </canvas>
    </div>
  </body>
  <script type="text/javascript" src="scripts/ai.js"></script>
  <script type="text/javascript" src="scripts/graphics.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</html>
